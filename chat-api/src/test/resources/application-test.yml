spring:
  datasource:
    url: jdbc:h2:mem:chatbot;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  sql:
    init:
      mode: embedded
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
chat:
  qdrant:
    base-url: http://localhost:6333
    collection: test
  opensearch:
    base-url: http://localhost:9200
    index: test
